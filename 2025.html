
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 Catalog - $7.25 Net Art Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f3f1ea;
      font-family: 'Outfit', sans-serif;
      color: #111;
      margin: 0;
      padding: 40px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 1.2rem;
      color: #555;
    }

    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .catalog-item {
      background-color: #fff;
      border: 2px solid #000;
      padding: 16px;
      text-align: center;
      box-shadow: 4px 4px 0 #000;
      position: relative;
    }

    .catalog-item img {
      width: 100%;
      height: auto;
      margin-bottom: 12px;
      border: 1px solid #000;
    }

    .item-label {
      font-size: 0.9rem;
      color: #000;
      background-color: #e0e0e0;
      padding: 4px 8px;
      display: inline-block;
      margin-bottom: 6px;
      font-weight: bold;
      border: 1px solid #333;
    }

    .item-price {
      font-size: 1.1rem;
      font-weight: 600;
      background-color: #ffed00;
      padding: 6px 10px;
      border: 1px solid #000;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>$7.25 (2025)</h1>
    <p class="tagline">What you need just tripled in price, but youâ€™re not making much more.</p>
  </header>

  <main class="catalog-grid">
    <div class="catalog-item">
      <img src="images/2025-item1.jpg" alt="Item 1">
      <div class="item-label">MODERN TEE</div>
      <div class="item-price">$95</div>
    </div>
    <div class="catalog-item">
      <img src="images/2025-item2.jpg" alt="Item 2">
      <div class="item-label">UTILITY BAG</div>
      <div class="item-price">$120</div>
    </div>
    <div class="catalog-item">
      <img src="images/2025-item3.jpg" alt="Item 3">
      <div class="item-label">LUX HOODIE</div>
      <div class="item-price">$180</div>
    </div>
    <div class="catalog-item">
      <img src="images/2025-item4.jpg" alt="Item 4">
      <div class="item-label">SKELETON FIT</div>
      <div class="item-price">$250</div>
    </div>
    <div class="catalog-item">
      <img src="images/2025-item5.jpg" alt="Item 5">
      <div class="item-label">GRAFFI TOTE</div>
      <div class="item-price">$90</div>
    </div>
    <div class="catalog-item">
      <img src="images/2025-item6.jpg" alt="Item 6">
      <div class="item-label">REWORKED JEANS</div>
      <div class="item-price">$140</div>
    </div>
    <div class="catalog-item">
      <img src="images/2025-item7.jpg" alt="Item 7">
      <div class="item-label">FRAGMENT PATCH</div>
      <div class="item-price">$45</div>
    </div>
    <div class="catalog-item">
      <img src="images/2025-item8.jpg" alt="Item 8">
      <div class="item-label">OVERSIZED VEST</div>
      <div class="item-price">$160</div>
    </div>
    <div class="catalog-item">
      <img src="images/2025-item9.jpg" alt="Item 9">
      <div class="item-label">LIMITED CAP</div>
      <div class="item-price">$65</div>
    </div>
  </main>
</body>
</html>
