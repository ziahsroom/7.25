<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$7.25 Net Art Project</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 8rem;
      margin-bottom: 60px;
    }

    .image-container {
      margin-bottom: 60px;
    }

    .image-container img {
      width: 400px;
      height: auto;
      border: 3px solid white;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      border: 2px solid white;
      padding: 15px 30px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: white;
      color: black;
    }
    
  </style>
</head>
<body>
  <h1>$7.25</h1>

  <div class="image-container">
    <img src="https://via.placeholder.com/400" alt="Placeholder Image" />
  </div>

  <nav>
    <a href="2005.html">$5.15 Catalog (2005)</a>
    <a href="2025.html">$7.25 Catalog (2025)</a>
  </nav>
</body>
</html>
