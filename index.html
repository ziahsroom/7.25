<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$7.25 Net Art Project</title>
  <style>

   
    body {
      background-color: #f2f2f2;
      color: black;
      margin: 0;
      font-family: Verdana, Geneva, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur837.cur'), auto;
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 10px;
      color: #0066cc;
      text-shadow: 2px 2px #ccc;
      border-bottom: 4px double #ccc;
      padding-bottom: 10px;
    }

    .tagline {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #cc0000;
      background-color: yellow;
      padding: 5px 10px;
      display: inline-block;
      border: 2px dashed #cc0000;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .grids-wrapper {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      border: 2px solid #999;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 10px #aaa;
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      background-color: #eeeeee;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .image-grid img {
      width: 300px;
      height: auto;
      border: 3px ridge #999;
      transition: transform 0.2s ease-in-out;
    }

    .image-grid img:hover {
      transform: scale(1.05);
      border-color: #0066cc;
    }

    nav {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      background-color: #0066cc;
      padding: 10px 20px;
      border: 2px outset #003366;
    }

    nav a {
      color: yellow;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      padding: 8px 16px;
      background-color: red;
      border: 2px inset yellow;
    }

    nav a:hover {
      background-color: #ffcc00;
      color: black;
      border-style: outset;
    }
  </style>
</head>
<body>
  <h1>$7.25</h1>
  <p class="tagline">ðŸ’¥ Blowout Prices! Survival on SALE! ðŸ’¥</p>

  <div class="grids-wrapper">
  
    <div class="image-grid">
      <img src="Images/Pharell 2.png" alt="2005 Image" />

    </div>

  
    <div class="image-grid">
      <img src="Images/keys.png" alt="2025 Image" />

    </div>
  </div>

  <nav>
    <a href="2005.html">ðŸ•¹ $5.15 Catalog (2005)</a>
    <a href="2025.html">ðŸš€ $7.25 Catalog (2025)</a>
  </nav>
</body>
</html>
